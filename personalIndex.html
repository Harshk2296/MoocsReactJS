<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <link rel="stylesheet" href="PersonalIndex.css">
</head>

<body>
    <header>
        <h1>Your Name</h1>
        <nav>
            <ul>
                <li><a href="#bio">Bio</a></li>
                <li><a href="#hobbies">Hobbies</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="bio">
        <h2>About Me</h2>
        <img src="your-photo.jpg" alt="Your Photo" class="profile-photo">
        <p>Brief bio about yourself. Share your background, interests, and what you enjoy doing.</p>
    </section>

    <section id="hobbies">
        <h2>My Hobbies</h2>
        <ul>
            <li>Hobby 1</li>
            <li>Hobby 2</li>
            <li>Hobby 3</li>
        </ul>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="message">Message:</label>
            <textarea id="message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div id="formResponse"></div>
    </section>

    <script src="PersonalJS.js"></script>
</body>

</html>
